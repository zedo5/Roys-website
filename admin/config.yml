backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Site Content"
    files:
      - name: "globals"
        label: "Globals"
        file: "content/site.json"
        format: "json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Hero Word", name: "word", widget: "string" }
              - { label: "Hero Image", name: "image", widget: "image" }

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Paragraph 1", name: "p1", widget: "text" }
              - { label: "Paragraph 2", name: "p2", widget: "text" }

          - label: "Services"
            name: "services"
            widget: "list"
            summary: "{{fields.num}} — {{fields.title}}"
            fields:
              - { label: "Number", name: "num", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                field: { label: "Bullet", name: "bullet", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.side}} — {{fields.title}}"
            fields:
              - { label: "Side", name: "side", widget: "select", options: ["left", "right"], default: "right" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta", name: "meta", widget: "string" }
              - { label: "Description", name: "desc", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Gallery"
            name: "gallery"
            widget: "list"
            summary: "{{fields.image}}"
            fields:
              - { label: "Image", name: "image", widget: "image" }

          - label: "Reviews"
            name: "reviews"
            widget: "list"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }

          - label: "Partner"
            name: "partner"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "desc", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - label: "Social Links"
                name: "social"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }