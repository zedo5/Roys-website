backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Site Content"
    files:
      - name: "globals"
        label: "Globals"
        file: "content/site.json"
        format: "json"
        fields:
          - label: "Default Language"
            name: "langDefault"
            widget: "select"
            options: ["en", "ar"]
            default: "en"

          - label: "Brand"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Brand Name", name: "name", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }

          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - label: "Hero Images (Slider)"
                name: "images"
                widget: "list"
                summary: "{{fields.image}}"
                fields:
                  - { label: "Image", name: "image", widget: "image" }

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - label: "Paragraph 1"
                name: "p1"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }
              - label: "Paragraph 2"
                name: "p2"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }

          - label: "Services"
            name: "services"
            widget: "list"
            summary: "{{fields.num}} — {{fields.title.en}}"
            fields:
              - { label: "Number", name: "num", widget: "string" }
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - label: "Text"
                name: "text"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                summary: "{{fields.bullet.en}}"
                fields:
                  - label: "Bullet"
                    name: "bullet"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "string" }
                      - { label: "Arabic", name: "ar", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.side}} — {{fields.title.en}}"
            fields:
              - label: "Side"
                name: "side"
                widget: "select"
                options: ["left", "right"]
                default: "right"
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - label: "Meta"
                name: "meta"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - label: "Description"
                name: "desc"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Gallery"
            name: "gallery"
            widget: "list"
            summary: "{{fields.image}}"
            fields:
              - { label: "Image", name: "image", widget: "image" }

          - label: "Partner"
            name: "partner"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }

              - label: "Description"
                name: "desc"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }

              - { label: "Image", name: "image", widget: "image" }

              - label: "Contact Info"
                name: "contact"
                widget: "object"
                fields:
                  - label: "Address"
                    name: "address"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "text" }
                      - { label: "Arabic", name: "ar", widget: "text" }

                  - label: "Phone Label"
                    name: "phoneLabel"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "string" }
                      - { label: "Arabic", name: "ar", widget: "string" }
                  - { label: "Phone (E.164)", name: "phoneE164", widget: "string" }

                  - label: "WhatsApp Label"
                    name: "whatsappLabel"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "string" }
                      - { label: "Arabic", name: "ar", widget: "string" }
                  - label: "WhatsApp Message"
                    name: "whatsappMessage"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "text" }
                      - { label: "Arabic", name: "ar", widget: "text" }
                  - { label: "WhatsApp Number (E.164)", name: "whatsappNumberE164", widget: "string" }

                  - label: "Instagram Label"
                    name: "instagramLabel"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "string" }
                      - { label: "Arabic", name: "ar", widget: "string" }
                  - { label: "Instagram Name", name: "instagramName", widget: "string" }
                  - { label: "Instagram URL", name: "instagramUrl", widget: "string" }
